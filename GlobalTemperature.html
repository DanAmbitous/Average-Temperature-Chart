<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
  <link rel="stylesheet" href="GlobalTemperature.css">
  <script defer src="GlobalTemperature.js"></script>
  <title>Global Temperature</title>
</head>
<body>
  <div id="input-container">
    <label for="temperature-unit">Temperature Units
      <select name="temperature-unit" id="temperature-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </label>
  </div>

  <canvas id="chart" width="800px" height="500px"></canvas>
</body>
</html>
